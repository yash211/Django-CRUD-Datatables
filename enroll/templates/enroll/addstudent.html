{% extends 'enroll/base.html' %}
{%load static%}
{%block content%}
<div class="container">
   <div class="row">
        <div class="col-sm-8 offset-2">
            <h1 class="alert alert-info">Add Student</h1>
            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
                
                <input type="submit" value="Add" class="btn btn-success">
            </form>
        </div>
    </div>
</div>
<br>
<div class="container-md">
    <table id="info" class="table table-bordered table-light table-striped table-hover">
        <thead class="thead thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Buttons</th>
            </tr>
        </thead>
        <tbody>
            {%for i in students%}
            <tr>
            <td>{{i.id}}</td>
            <td>{{i.stuname}}</td>
            <td>{{i.stuemail}}</td>
            <td>{{i.stupass}}</td>
            <td>
                <div class="row offset-2">
                <div class="col">
                    <a href="{% url 'update_data' i.id%}" class="btn btn-primary">Update</a>
                </div>
            <div class="col">
                <form action="{% url 'delete_data' i.id%}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Delete" class="btn btn-danger">
                </form>
            </div>
                 </div>
            </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
{%endblock content%}
