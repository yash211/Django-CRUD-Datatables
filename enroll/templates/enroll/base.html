<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} App Name {% endblock title %}</title>
    
    <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    {% comment %} {% block corecss %}
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}"></link>
    {% endblock corecss %} {% endcomment %}

</head>
    {% block content%}
    {% endblock content%}

    {% block corejs %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"</script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    {% comment %} <script src="{% static 'sales/js/jquery.dataTables.min.js' %}"></script> {% endcomment %}
    <script src="cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="{% static 'sales/js/fa.js' %}"></script>
    <script src="{% static 'sales/js/popper.js' %}"></script>
    <script src="{% static 'sales/js/core.js' %}"></script>  
    {% endblock corejs %}
</html>
